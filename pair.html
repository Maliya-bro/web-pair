<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MALIYA-MD ‚Ä¢ Web Pair</title>

  <style>
    :root{
      --text: rgba(255,255,255,.94);
      --muted: rgba(255,255,255,.72);
      --glass: rgba(255,255,255,.10);
      --glass2: rgba(0,0,0,.28);
      --border: rgba(255,255,255,.18);
      --shadow: 0 22px 80px rgba(0,0,0,.55);
      --r: 22px;

      --blue1:#4ea6ff; --blue2:#8a5cff;
      --green1:#2ecc71; --green2:#27ae60;
      --orange1:#ffb347; --orange2:#ff6b6b;

      --red1:#ff2d2d; --pink:#ff007a;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

    body{
      min-height:100vh;
      color:var(--text);
      background-image:
        radial-gradient(1200px 600px at 20% 10%, rgba(0,0,0,.40), transparent 60%),
        radial-gradient(900px 600px at 80% 90%, rgba(0,0,0,.40), transparent 60%),
        url("https://raw.githubusercontent.com/Maliya-bro/MALIYA-MD/refs/heads/main/images/web%20pair%20backgroun%20img.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      overflow-x:hidden;
    }

    /* ‚ùÑÔ∏è Snow canvas */
    #snow{
      position:fixed; inset:0;
      width:100vw; height:100vh;
      z-index:0; pointer-events:none;
    }

    /* soft shine */
    .bg-shine{
      position:fixed; inset:0;
      pointer-events:none;
      background:linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.12) 35%, transparent 70%);
      opacity:.22;
      transform:translateX(-25%);
      animation:shine 10s linear infinite;
      z-index:1;
      mix-blend-mode:overlay;
    }
    @keyframes shine{
      0%{transform:translateX(-35%)}
      100%{transform:translateX(35%)}
    }

    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:28px 16px;
      position:relative;
      z-index:5;
    }

    /* ‚úÖ Main glass card */
    .card{
      width:min(580px,100%);
      background:var(--glass);
      border:1px solid rgba(255,255,255,.20);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      padding:26px 22px;
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(520px 260px at 15% 10%, rgba(255,255,255,0.18), transparent 60%),
        radial-gradient(520px 260px at 88% 92%, rgba(255,255,255,0.14), transparent 60%);
      pointer-events:none;
    }

    .topbar{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      z-index:2;
      margin-bottom:14px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:999px;
      background:rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.16);
      box-shadow:0 14px 40px rgba(0,0,0,.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .logo{
      width:34px;height:34px;border-radius:14px;
      background:linear-gradient(135deg, var(--blue1), var(--blue2));
      box-shadow: 0 12px 35px rgba(0,0,0,.35);
      position:relative;
      overflow:hidden;
      flex:0 0 auto;
    }
    .logo::after{
      content:"";
      position:absolute; inset:-60%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.25), transparent 55%);
      transform: rotate(18deg);
    }

    .brand{
      font-weight:1000;
      letter-spacing:.8px;
      font-size:18px;
      line-height:1.1;
    }
    .status{
      font-size:12px;
      color:var(--muted);
      line-height:1.1;
    }

    .chip{
      font-size:12px;
      color:rgba(255,255,255,.88);
      padding:10px 12px;
      border-radius:999px;
      background:rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.16);
      display:flex;
      gap:10px;
      align-items:center;
      user-select:none;
    }
    .chip .dot{
      width:10px;height:10px;border-radius:999px;
      background:rgba(255,255,255,.60);
      box-shadow:0 0 18px rgba(255,255,255,.20);
    }
    .chip .dot.playing{
      background: rgba(46, 204, 113, .95);
      box-shadow: 0 0 18px rgba(46, 204, 113, .65);
      animation:pulse 1s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform: scale(1); opacity:.9; }
      50%{ transform: scale(1.35); opacity:1; }
    }

    .header{
      position:relative;
      text-align:center;
      display:grid;
      gap:6px;
      z-index:2;
      margin-bottom:16px;
    }
    .title{
      font-weight:1000;
      letter-spacing:.8px;
      font-size:30px;
      text-shadow:0 10px 40px rgba(0,0,0,.55);
    }
    .sub{font-size:13px;color:var(--muted)}

    .divider{
      height:1px;
      background:rgba(255,255,255,.14);
      margin:18px 0;
      position:relative;
      z-index:2;
    }

    label{
      font-size:13px;
      color:rgba(255,255,255,.82);
      display:block;
      margin-bottom:8px;
      position:relative;
      z-index:2;
    }

    .field{
      position:relative;
      z-index:2;
    }

    .input{
      width:100%;
      padding:14px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.18);
      outline:none;
      background:var(--glass2);
      color:var(--text);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
      transition:transform .18s ease,border-color .18s ease,box-shadow .18s ease;
    }
    .input:focus{
      border-color:rgba(255,255,255,.36);
      box-shadow:0 0 0 4px rgba(255,255,255,.10);
      transform:translateY(-1px);
    }

    .hint{
      font-size:12px;
      color:rgba(255,255,255,.62);
      margin-top:8px;
      line-height:1.35;
      position:relative;
      z-index:2;
    }

    .btns{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-top:16px;
      position:relative;
      z-index:2;
    }

    .btn{
      border:none;
      padding:14px 14px;
      border-radius:18px;
      font-weight:1000;
      cursor:pointer;
      color:#fff;
      letter-spacing:.2px;
      user-select:none;
      transition:transform .18s ease, filter .18s ease, box-shadow .18s ease;
      box-shadow:0 14px 40px rgba(0,0,0,.42);
      position:relative;
      overflow:hidden;
      outline:none;
    }
    .btn::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.20), transparent 55%);
      transform:rotate(18deg);
      opacity:.85;
      pointer-events:none;
    }
    .btn:hover{transform:translateY(-3px);filter:brightness(1.05)}
    .btn:active{transform:translateY(0px) scale(.98)}

    .btn-pair{background:linear-gradient(135deg,var(--blue1),var(--blue2))}
    .btn-qr{background:linear-gradient(135deg,var(--green1),var(--green2))}
    .btn-copy{
      background:linear-gradient(135deg,var(--orange1),var(--orange2));
      margin-top:12px;
      width:100%;
      position:relative;
      z-index:2;
    }

    /* ‚úÖ Result + racing red border */
    .result-shell{
      margin-top:16px;
      position:relative;
      border-radius:18px;
      padding:2px; /* border thickness */
      overflow:hidden;
      z-index:2;
      box-shadow:0 16px 55px rgba(0,0,0,.38);
    }

    /* the red "runner" */
    .result-shell::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:inherit;
      background:
        conic-gradient(
          from 0deg,
          transparent 0deg,
          rgba(255,0,0,0.0) 35deg,
          rgba(255,45,45,1) 52deg,
          rgba(255,0,122,1) 64deg,
          rgba(255,45,45,1) 78deg,
          rgba(255,0,0,0.0) 95deg,
          transparent 360deg
        );
      animation:borderRun 2.0s linear infinite;
      filter: drop-shadow(0 0 14px rgba(255,0,90,.55));
    }

    /* mask center so only border shows */
    .result-shell::after{
      content:"";
      position:absolute;
      inset:2px;
      border-radius:16px;
      background:rgba(0,0,0,0.34);
      border:1px solid rgba(255,255,255,.12);
      z-index:1;
    }

    @keyframes borderRun{
      to{ transform: rotate(360deg); }
    }

    .result{
      position:relative;
      z-index:2;
      min-height:76px;
      padding:16px 14px;
      text-align:center;
      font-size:20px;
      font-weight:1000;
      letter-spacing:2px;
      word-break:break-word;
      display:grid;
      place-items:center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      white-space:pre-wrap;
    }

    .footer{
      margin-top:14px;
      text-align:center;
      font-size:12px;
      color:rgba(255,255,255,0.55);
      position:relative;
      z-index:2;
    }

    /* small helper note */
    .mini{
      font-size:12px;
      color:rgba(255,255,255,.58);
      text-align:center;
      margin-top:10px;
      position:relative;
      z-index:2;
    }

    /* music floating button (mobile-friendly) */
    .music-float{
      position:fixed;
      right:16px;
      bottom:16px;
      z-index:30;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(0,0,0,.35);
      color:rgba(255,255,255,.95);
      padding:12px 14px;
      border-radius:18px;
      font-weight:1000;
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow:0 16px 50px rgba(0,0,0,.48);
      transition: transform .2s ease, background .2s ease, filter .2s ease;
      white-space:nowrap;
      display:flex;
      gap:10px;
      align-items:center;
      user-select:none;
    }
    .music-float:hover{transform:translateY(-2px); background:rgba(0,0,0,.45); filter:brightness(1.05)}
    .music-float:active{transform:scale(.98)}

    @media (max-width:420px){
      .title{font-size:26px}
      .btns{grid-template-columns:1fr}
      .music-float{right:12px;bottom:12px;padding:10px 12px}
    }
  </style>
</head>

<body>
  <canvas id="snow"></canvas>
  <div class="bg-shine"></div>

  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="pill">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <div class="brand">MALIYA-MD</div>
            <div class="status" id="netStatus">Ready ‚Ä¢ Online UI</div>
          </div>
        </div>

        <div class="chip" title="Music status">
          <span id="chipDot" class="dot"></span>
          <span id="chipText">Music Off</span>
        </div>
      </div>

      <div class="header">
        <div class="title">Modern Web Pair</div>
        <div class="sub">Generate Pair Code or QR instantly (Replit-ready)</div>
      </div>

      <div class="divider"></div>

      <div class="field">
        <label for="number">WhatsApp Number</label>
        <input
          id="number"
          class="input"
          type="tel"
          inputmode="numeric"
          placeholder="94701234567"
          autocomplete="off"
        />
        <div class="hint">‚úÖ Country code ‡∂ë‡∂ö‡∑ä‡∂ö. spaces / + / - ‡∂±‡∑ê‡∂≠‡∑î‡∑Ä.</div>
      </div>

      <div class="btns">
        <button class="btn btn-pair" id="btnPair">üîë Generate Pair</button>
        <button class="btn btn-qr" id="btnQR">üì∑ Generate QR</button>
      </div>

      <button class="btn btn-copy" id="btnCopy">üìã Copy Result</button>

      <div class="result-shell">
        <div class="result" id="result">‚Äî</div>
      </div>

      <div class="mini" id="miniNote">Tip: QR ‡∂ë‡∂ö ‡∂ú‡∂±‡∑ä‡∂± ‚ÄúGenerate QR‚Äù ‡∂î‡∂∂‡∂±‡∑ä‡∂±</div>
      <div class="footer">¬© MALIYA-MD ‚Ä¢ Glass ‚Ä¢ Neon ‚Ä¢ Modern UI</div>
    </div>
  </div>

  <!-- üéµ Song in same folder: song.mp3 -->
  <audio id="bgMusic" preload="auto" loop>
    <source src="song.mp3" type="audio/mpeg" />
  </audio>

  <!-- üéµ Floating music control -->
  <button id="musicBtn" class="music-float" title="Play / Pause Music">
    <span id="musicFloatDot" class="dot"></span>
    <span id="musicFloatText">Play Music</span>
  </button>

  <script>
    // Elements
    const numberEl = document.getElementById("number");
    const resultEl = document.getElementById("result");
    const btnPair = document.getElementById("btnPair");
    const btnQR = document.getElementById("btnQR");
    const btnCopy = document.getElementById("btnCopy");

    const netStatus = document.getElementById("netStatus");
    const miniNote = document.getElementById("miniNote");

    const audio = document.getElementById("bgMusic");

    const chipDot = document.getElementById("chipDot");
    const chipText = document.getElementById("chipText");

    const musicBtn = document.getElementById("musicBtn");
    const musicFloatDot = document.getElementById("musicFloatDot");
    const musicFloatText = document.getElementById("musicFloatText");

    function clean(n){ return (n||"").replace(/[^\d]/g,""); }
    function setText(t){ resultEl.textContent = t; }

    function setLoading(label){
      setText("‚è≥ " + label + "...");
      miniNote.textContent = "Please wait...";
    }
    function setReady(note){
      miniNote.textContent = note || "Ready";
    }

    // simple online/offline indicator
    function updateNet(){
      if(navigator.onLine){
        netStatus.textContent = "Ready ‚Ä¢ Online UI";
      }else{
        netStatus.textContent = "Offline ‚Ä¢ Check connection";
      }
    }
    window.addEventListener("online", updateNet);
    window.addEventListener("offline", updateNet);
    updateNet();

    // üîë Pair (shows ONLY code)
    btnPair.addEventListener("click", async () => {
      const num = clean(numberEl.value);
      if(!num) return setText("‚ùå Please enter a number");

      setLoading("Generating Pair");
      try{
        const res = await fetch(`/pair?number=${encodeURIComponent(num)}`);
        const text = await res.text();

        try{
          const data = JSON.parse(text);
          if(data?.code){
            setText(data.code);
            return setReady("‚úÖ Pair code generated");
          }
          if(data?.message){
            setText(data.message);
            return setReady("‚ö†Ô∏è " + data.message);
          }
          setText(text);
          setReady("‚úÖ Done");
        }catch{
          setText(text);
          setReady("‚úÖ Done");
        }
      }catch{
        setText("‚ùå Error");
        setReady("‚ùå Request failed");
      }
    });

    // üì∑ QR (FIXED: uses /qr/data and shows image inside)
    btnQR.addEventListener("click", async () => {
      const num = clean(numberEl.value);
      if(!num) return setText("‚ùå Please enter a number");

      setLoading("Generating QR");
      try{
        const res = await fetch(`/qr/data?number=${encodeURIComponent(num)}`);
        const data = await res.json();

        if(!data?.qr){
          setText("‚ùå QR failed");
          return setReady("‚ùå Try again");
        }

        // show QR image
        resultEl.innerHTML = `<img src="${data.qr}" alt="QR Code" style="max-width:100%;border-radius:14px" />`;
        setReady("‚úÖ Scan QR with WhatsApp");
      }catch{
        setText("‚ùå QR error");
        setReady("‚ùå Try again");
      }
    });

    // üìã Copy (If QR image is shown, copy the API link instead)
    btnCopy.addEventListener("click", async () => {
      const num = clean(numberEl.value);
      const hasImg = !!resultEl.querySelector("img");

      const text = hasImg
        ? `${location.origin}/qr/data?number=${encodeURIComponent(num)}`
        : (resultEl.textContent || "").trim();

      if(!text || text === "‚Äî" || text.includes("‚è≥")) return;

      try{
        await navigator.clipboard.writeText(text);
        const prev = hasImg ? "‚úÖ Copied QR Link!" : "‚úÖ Copied!";
        setText(prev);
        setTimeout(() => {
          if(hasImg){
            resultEl.innerHTML = `<img src="${location.origin}/qr/data?number=${encodeURIComponent(num)}" style="max-width:100%;border-radius:14px" onerror="this.remove()" />`;
          }else{
            setText(text);
          }
        }, 900);
        setReady("‚úÖ Copied to clipboard");
      }catch{
        setReady("‚ùå Copy failed");
      }
    });

    // üéµ Music play/pause
    let playing = false;

    function setMusicUI(on){
      chipText.textContent = on ? "Music On" : "Music Off";
      chipDot.classList.toggle("playing", on);

      musicFloatText.textContent = on ? "Pause Music" : "Play Music";
      musicFloatDot.classList.toggle("playing", on);
    }

    async function toggleMusic(){
      try{
        if(!playing){
          await audio.play();
          playing = true;
          setMusicUI(true);
        }else{
          audio.pause();
          playing = false;
          setMusicUI(false);
        }
      }catch{
        musicFloatText.textContent = "Tap to Play";
      }
    }
    musicBtn.addEventListener("click", toggleMusic);
    setMusicUI(false);

    // ‚ùÑÔ∏è Snow
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");

    function resize(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    const flakes = Array.from({length: 140}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: 1 + Math.random() * 3.6,
      s: 0.7 + Math.random() * 2.0,
      w: (Math.random() - 0.5) * 0.9
    }));

    function drawSnow(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.beginPath();
      for(const f of flakes){
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
      }
      ctx.fillStyle = "rgba(255,255,255,0.78)";
      ctx.fill();

      for(const f of flakes){
        f.y += f.s;
        f.x += f.w;
        if(f.y > canvas.height + 10){
          f.y = -10;
          f.x = Math.random() * canvas.width;
        }
        if(f.x > canvas.width + 10) f.x = -10;
        if(f.x < -10) f.x = canvas.width + 10;
      }
      requestAnimationFrame(drawSnow);
    }
    drawSnow();
  </script>
</body>
  </html>
