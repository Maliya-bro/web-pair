<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MALIYA-MD</title>

  <style>
    :root{
      --text: rgba(255,255,255,.94);
      --muted: rgba(255,255,255,.72);
      --glass: rgba(255,255,255,.10);
      --glass2: rgba(0,0,0,.28);
      --shadow: 0 22px 80px rgba(0,0,0,.55);
      --r: 22px;

      --blue1:#4ea6ff; --blue2:#8a5cff;
      --green1:#2ecc71; --green2:#27ae60;
      --orange1:#ffb347; --orange2:#ff6b6b;

      /* üî¥ only border line color */
      --line:#ff2d2d;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

    body{
      min-height:100vh;
      color:var(--text);
      background-image:
        radial-gradient(1200px 600px at 20% 10%, rgba(0,0,0,.40), transparent 60%),
        radial-gradient(900px 600px at 80% 90%, rgba(0,0,0,.40), transparent 60%),
        url("https://raw.githubusercontent.com/Maliya-bro/MALIYA-MD/refs/heads/main/images/web%20pair%20backgroun%20img.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      overflow-x:hidden;
    }

    /* ‚ùÑÔ∏è Snow canvas */
    #snow{
      position:fixed; inset:0;
      width:100vw; height:100vh;
      z-index:0; pointer-events:none;
    }

    /* soft shine */
    .bg-shine{
      position:fixed; inset:0;
      pointer-events:none;
      background:linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.12) 35%, transparent 70%);
      opacity:.22;
      transform:translateX(-25%);
      animation:shine 10s linear infinite;
      z-index:1;
      mix-blend-mode:overlay;
    }
    @keyframes shine{
      0%{transform:translateX(-35%)}
      100%{transform:translateX(35%)}
    }

    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:28px 16px;
      position:relative;
      z-index:5;
    }

    /* ===========================================================
       ‚úÖ BORDER LINE LIKE YOUR IMAGE (single moving segment)
       - Only on BIG box (card) and SMALL result box
       - No red/pink inside box
       =========================================================== */

    /* BIG BOX */
    .card{
      width:min(580px,100%);
      position:relative;
      border-radius:var(--r);
      padding:26px 22px;
      overflow:hidden;
      box-shadow:var(--shadow);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.18);
    }

    /* moving line strip */
    .card .border-run{
      position:absolute;
      inset:0;
      border-radius:inherit;
      pointer-events:none;
      z-index:0;
    }

    /* horizontal segment */
    .card .border-run::before{
      content:"";
      position:absolute;
      left:18px;
      bottom:0px;
      height:4px;
      width:140px;                 /* length of the line */
      background:var(--line);
      border-radius:999px;
      filter: drop-shadow(0 0 10px rgba(255,45,45,.65));
      animation: runBottom 2.2s linear infinite;
    }

    /* vertical segment */
    .card .border-run::after{
      content:"";
      position:absolute;
      right:0px;
      top:18px;
      width:4px;
      height:140px;                /* length of the line */
      background:var(--line);
      border-radius:999px;
      filter: drop-shadow(0 0 10px rgba(255,45,45,.65));
      animation: runRight 2.2s linear infinite;
    }

    /* move like the example (bottom line slides L->R and right line slides T->B) */
    @keyframes runBottom{
      0%   { transform: translateX(-60%); opacity:.0; }
      10%  { opacity:1; }
      50%  { transform: translateX(250%); opacity:1; }
      70%  { opacity:1; }
      100% { transform: translateX(420%); opacity:0; }
    }
    @keyframes runRight{
      0%   { transform: translateY(-60%); opacity:.0; }
      10%  { opacity:1; }
      50%  { transform: translateY(250%); opacity:1; }
      70%  { opacity:1; }
      100% { transform: translateY(420%); opacity:0; }
    }

    /* content on top */
    .content{ position:relative; z-index:2; }

    /* =========================================================== */

    .header{
      text-align:center;
      display:grid;
      gap:6px;
      margin-bottom:16px;
    }
    .title{
      font-weight:1000;
      letter-spacing:.8px;
      font-size:30px;
      text-shadow:0 10px 40px rgba(0,0,0,.55);
    }
    .sub{font-size:13px;color:var(--muted)}

    .divider{
      height:1px;
      background:rgba(255,255,255,.14);
      margin:18px 0;
    }

    label{
      font-size:13px;
      color:rgba(255,255,255,.82);
      display:block;
      margin-bottom:8px;
    }

    .input{
      width:100%;
      padding:14px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.18);
      outline:none;
      background:var(--glass2);
      color:var(--text);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
      transition:transform .18s ease,border-color .18s ease,box-shadow .18s ease;
    }
    .input:focus{
      border-color:rgba(255,255,255,.36);
      box-shadow:0 0 0 4px rgba(255,255,255,.10);
      transform:translateY(-1px);
    }
    .hint{
      font-size:12px;
      color:rgba(255,255,255,.62);
      margin-top:8px;
      line-height:1.35;
    }

    .btns{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-top:16px;
    }

    .btn{
      border:none;
      padding:14px 14px;
      border-radius:18px;
      font-weight:1000;
      cursor:pointer;
      color:#fff;
      letter-spacing:.2px;
      user-select:none;
      transition:transform .18s ease, filter .18s ease, box-shadow .18s ease;
      box-shadow:0 14px 40px rgba(0,0,0,.42);
      position:relative;
      overflow:hidden;
      outline:none;
    }
    .btn::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.20), transparent 55%);
      transform:rotate(18deg);
      opacity:.85;
      pointer-events:none;
    }
    .btn:hover{transform:translateY(-3px);filter:brightness(1.05)}
    .btn:active{transform:translateY(0px) scale(.98)}

    .btn-pair{background:linear-gradient(135deg,var(--blue1),var(--blue2))}
    .btn-qr{background:linear-gradient(135deg,var(--green1),var(--green2))}
    .btn-copy{
      background:linear-gradient(135deg,var(--orange1),var(--orange2));
      margin-top:12px;
      width:100%;
    }

    /* ‚úÖ Result box with SAME moving border line (no inside red) */
    .result-shell{
      margin-top:16px;
      position:relative;
      border-radius:18px;
      padding:16px 14px;
      background:rgba(0,0,0,0.34);
      border:1px solid rgba(255,255,255,.12);
      overflow:hidden;
      box-shadow:0 16px 55px rgba(0,0,0,.38);
    }

    .result-shell .border-run{
      position:absolute;
      inset:0;
      border-radius:inherit;
      pointer-events:none;
      z-index:0;
    }

    .result-shell .border-run::before{
      content:"";
      position:absolute;
      left:14px;
      bottom:0px;
      height:3px;
      width:120px;
      background:var(--line);
      border-radius:999px;
      filter: drop-shadow(0 0 10px rgba(255,45,45,.65));
      animation: runBottom 2.0s linear infinite;
    }

    .result-shell .border-run::after{
      content:"";
      position:absolute;
      right:0px;
      top:14px;
      width:3px;
      height:120px;
      background:var(--line);
      border-radius:999px;
      filter: drop-shadow(0 0 10px rgba(255,45,45,.65));
      animation: runRight 2.0s linear infinite;
    }

    .result{
      position:relative;
      z-index:2;
      min-height:76px;
      text-align:center;
      font-size:20px;
      font-weight:1000;
      letter-spacing:2px;
      word-break:break-word;
      display:grid;
      place-items:center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      white-space:pre-wrap;
    }

    /* ‚ú® Text animation for generated code in result box */
    .fade-in{ animation: fadeInUp .35s ease both; }
    @keyframes fadeInUp{
      from{opacity:0; transform: translateY(10px) scale(.98);}
      to{opacity:1; transform: translateY(0) scale(1);}
    }

    .type{
      display:inline-block;
      border-right: 2px solid rgba(255,255,255,.85);
      padding-right: 6px;
      animation: caret .7s steps(1) infinite;
    }
    @keyframes caret{ 50%{ border-color: transparent; } }

    .footer{
      margin-top:14px;
      text-align:center;
      font-size:12px;
      color:rgba(255,255,255,0.55);
    }

    /* üéµ Floating music button */
    .music-float{
      position:fixed;
      right:16px;
      bottom:16px;
      z-index:30;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(0,0,0,.35);
      color:rgba(255,255,255,.95);
      padding:12px 14px;
      border-radius:18px;
      font-weight:1000;
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow:0 16px 50px rgba(0,0,0,.48);
      transition: transform .2s ease, background .2s ease, filter .2s ease;
      white-space:nowrap;
      display:flex;
      gap:10px;
      align-items:center;
      user-select:none;
    }
    .music-float:hover{transform:translateY(-2px); background:rgba(0,0,0,.45); filter:brightness(1.05)}
    .music-float:active{transform:scale(.98)}
    .dot{
      width:10px;height:10px;border-radius:999px;
      background:rgba(255,255,255,.65);
      box-shadow:0 0 18px rgba(255,255,255,.20);
    }
    .dot.playing{
      background: rgba(46, 204, 113, .95);
      box-shadow: 0 0 18px rgba(46, 204, 113, .65);
      animation:pulse 1s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform: scale(1); opacity:.9; }
      50%{ transform: scale(1.35); opacity:1; }
    }

    @media (max-width:420px){
      .title{font-size:26px}
      .btns{grid-template-columns:1fr}
      .music-float{right:12px;bottom:12px;padding:10px 12px}
    }
  </style>
</head>

<body>
  <canvas id="snow"></canvas>
  <div class="bg-shine"></div>

  <div class="wrap">
    <div class="card">
      <!-- moving border line element -->
      <div class="border-run"></div>

      <div class="content">
        <div class="header">
          <div class="title">MALIYA-MD</div>
          <div class="sub">Generate Pair Code or QR</div>
        </div>

        <div class="divider"></div>

        <label for="number">WhatsApp Number</label>
        <input
          id="number"
          class="input"
          type="tel"
          inputmode="numeric"
          placeholder="94701234567"
          autocomplete="off"
        />
        <div class="hint">‚úÖ Country code ‡∂ë‡∂ö‡∑ä‡∂ö. spaces / + / - ‡∂±‡∑ê‡∂≠‡∑î‡∑Ä.</div>

        <div class="btns">
          <button class="btn btn-pair" id="btnPair">üîë Generate Pair</button>
          <button class="btn btn-qr" id="btnQR">üì∑ Generate QR</button>
        </div>

        <button class="btn btn-copy" id="btnCopy">üìã Copy Result</button>

        <div class="result-shell">
          <div class="border-run"></div>
          <div class="result fade-in" id="result">‚Äî</div>
        </div>

        <div class="footer">¬© MALIYA-MD</div>
      </div>
    </div>
  </div>

  <!-- üéµ Song in same folder: song.mp3 -->
  <audio id="bgMusic" preload="auto" loop>
    <source src="song.mp3" type="audio/mpeg" />
  </audio>

  <button id="musicBtn" class="music-float" title="Play / Pause Music">
    <span id="musicDot" class="dot"></span>
    <span id="musicText">Play Music</span>
  </button>

  <script>
    const numberEl = document.getElementById("number");
    const resultEl = document.getElementById("result");
    const btnPair = document.getElementById("btnPair");
    const btnQR = document.getElementById("btnQR");
    const btnCopy = document.getElementById("btnCopy");

    // music
    const audio = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    const musicText = document.getElementById("musicText");
    const musicDot = document.getElementById("musicDot");
    let playing = false;

    function clean(n){ return (n||"").replace(/[^\d]/g,""); }

    // ‚úÖ animated text show (fade + type effect)
    async function showAnimatedText(text){
      resultEl.classList.remove("fade-in");
      void resultEl.offsetWidth;
      resultEl.classList.add("fade-in");

      resultEl.innerHTML = `<span class="type"></span>`;
      const span = resultEl.querySelector(".type");
      span.textContent = "";
      for(let i=0;i<text.length;i++){
        span.textContent += text[i];
        await new Promise(r => setTimeout(r, 18));
      }
      span.classList.remove("type");
    }

    function showLoading(msg){
      resultEl.classList.remove("fade-in");
      resultEl.innerHTML = `<span class="type">${msg}</span>`;
    }

    // üîë Pair
    btnPair.addEventListener("click", async () => {
      const num = clean(numberEl.value);
      if(!num) return showAnimatedText("‚ùå Please enter a number");

      showLoading("‚è≥ Generating...");
      try{
        const res = await fetch(`/pair?number=${encodeURIComponent(num)}`);
        const text = await res.text();
        try{
          const data = JSON.parse(text);
          if(data?.code) return showAnimatedText(data.code);
          if(data?.message) return showAnimatedText(data.message);
          return showAnimatedText(text);
        }catch{
          return showAnimatedText(text);
        }
      }catch{
        return showAnimatedText("‚ùå Error");
      }
    });

    // üì∑ QR
    btnQR.addEventListener("click", async () => {
      const num = clean(numberEl.value);
      if(!num) return showAnimatedText("‚ùå Please enter a number");

      showLoading("‚è≥ Generating QR...");
      try{
        const res = await fetch(`/qr/data?number=${encodeURIComponent(num)}`);
        const data = await res.json();
        if(!data?.qr) return showAnimatedText("‚ùå QR failed");

        resultEl.classList.remove("fade-in");
        void resultEl.offsetWidth;
        resultEl.classList.add("fade-in");
        resultEl.innerHTML = `<img src="${data.qr}" alt="QR" style="max-width:100%;border-radius:14px" />`;
      }catch{
        return showAnimatedText("‚ùå QR error");
      }
    });

    // üìã Copy
    btnCopy.addEventListener("click", async () => {
      const hasImg = !!resultEl.querySelector("img");
      const num = clean(numberEl.value);

      const text = hasImg
        ? `${location.origin}/qr/data?number=${encodeURIComponent(num)}`
        : (resultEl.textContent || "").trim();

      if(!text || text === "‚Äî" || text.includes("‚è≥")) return;

      try{
        await navigator.clipboard.writeText(text);
        if(hasImg){
          showAnimatedText("‚úÖ Copied QR Link!");
        }else{
          showAnimatedText("‚úÖ Copied!");
        }
      }catch{
        showAnimatedText("‚ùå Copy failed");
      }
    });

    // üéµ Music toggle
    function setMusicUI(on){
      musicText.textContent = on ? "Pause Music" : "Play Music";
      musicDot.classList.toggle("playing", on);
    }
    async function toggleMusic(){
      try{
        if(!playing){
          await audio.play();
          playing = true;
          setMusicUI(true);
        }else{
          audio.pause();
          playing = false;
          setMusicUI(false);
        }
      }catch{
        musicText.textContent = "Tap to Play";
      }
    }
    musicBtn.addEventListener("click", toggleMusic);
    setMusicUI(false);

    // ‚ùÑÔ∏è Snow
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");

    function resize(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    const flakes = Array.from({length: 140}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: 1 + Math.random() * 3.6,
      s: 0.7 + Math.random() * 2.0,
      w: (Math.random() - 0.5) * 0.9
    }));

    function drawSnow(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.beginPath();
      for(const f of flakes){
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
      }
      ctx.fillStyle = "rgba(255,255,255,0.78)";
      ctx.fill();

      for(const f of flakes){
        f.y += f.s;
        f.x += f.w;
        if(f.y > canvas.height + 10){
          f.y = -10;
          f.x = Math.random() * canvas.width;
        }
        if(f.x > canvas.width + 10) f.x = -10;
        if(f.x < -10) f.x = canvas.width + 10;
      }
      requestAnimationFrame(drawSnow);
    }
    drawSnow();
  </script>
</body>
  </html>
