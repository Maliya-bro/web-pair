<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MALIYA-MD SESSION</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      :root {
        --glass-bg: rgba(0, 0, 0, 0.38);
        --glass-border: rgba(255, 255, 255, 0.14);
        --text: #ffffff;
        --muted: rgba(255, 255, 255, 0.75);
        --soft: rgba(255, 255, 255, 0.08);
        --brand: #25d366;
        --brand2: #1ebe5d;
        --ring: rgba(37, 211, 102, 0.25);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 16px;
        color: var(--text);
        background: url("https://github.com/Maliya-bro/MALIYA-MD/blob/main/images/web%20pair%20backgroun%20img.png?raw=true")
          no-repeat center center / cover;
      }

      .container {
        width: 100%;
        max-width: 450px;
        border-radius: 22px;
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
        overflow: hidden;
        position: relative;
      }

      .inner {
        padding: 22px;
      }

      .header {
        text-align: center;
        margin-bottom: 18px;
      }

      .logo {
        width: 74px;
        height: 74px;
        margin: 0 auto 12px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.35);
        border: 1px solid var(--glass-border);
        display: grid;
        place-items: center;
        box-shadow: 0 8px 22px rgba(0, 0, 0, 0.35);
      }

      .logo i {
        font-size: 30px;
        color: #fff;
      }

      .title {
        font-size: 24px;
        font-weight: 900;
        letter-spacing: 0.5px;
      }

      .subtitle {
        margin-top: 6px;
        font-size: 13px;
        color: var(--muted);
      }

      /* Toggle */
      .toggle-container {
        display: flex;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid var(--glass-border);
        border-radius: 14px;
        padding: 4px;
        margin: 18px 0 16px;
        gap: 6px;
      }

      .toggle-option {
        flex: 1;
        padding: 10px 12px;
        text-align: center;
        cursor: pointer;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 800;
        color: var(--muted);
        transition: transform 220ms ease, background 220ms ease,
          box-shadow 220ms ease, color 220ms ease;
        user-select: none;
        position: relative;
        overflow: hidden;
      }

      .toggle-option.active {
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.18);
        color: #fff;
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.25);
      }

      /* hover micro animation */
      .toggle-option:hover {
        transform: translateY(-2px) scale(1.01);
      }

      /* Animated sheen on hover */
      .toggle-option::after {
        content: "";
        position: absolute;
        inset: -40% -80%;
        background: linear-gradient(
          120deg,
          transparent 35%,
          rgba(255, 255, 255, 0.12),
          transparent 65%
        );
        transform: translateX(-60%);
        transition: transform 420ms ease;
        pointer-events: none;
      }
      .toggle-option:hover::after {
        transform: translateX(60%);
      }

      .input-group {
        margin-bottom: 14px;
        transition: all 0.3s ease;
      }
      .input-group.hidden {
        display: none;
      }

      .input-label {
        display: block;
        margin-bottom: 8px;
        font-size: 12px;
        color: var(--muted);
        font-weight: 700;
      }

      .input-field {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(0, 0, 0, 0.35);
        color: #fff;
        outline: none;
        font-size: 15px;
        transition: box-shadow 220ms ease, border-color 220ms ease,
          transform 220ms ease;
      }

      .input-field:focus {
        border-color: rgba(37, 211, 102, 0.7);
        box-shadow: 0 0 0 3px var(--ring);
        transform: translateY(-1px);
      }

      /* Buttons base */
      .btn {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        color: #fff;
        font-size: 15px;
        font-weight: 900;
        letter-spacing: 1px;
        transition: transform 220ms ease, box-shadow 220ms ease,
          filter 220ms ease;
        position: relative;
        overflow: hidden;
        transform: translateZ(0);
      }

      /* Hover lift + glow */
      .btn:hover {
        transform: translateY(-3px) scale(1.01);
        box-shadow: 0 14px 30px rgba(0, 0, 0, 0.35);
        filter: brightness(1.03);
      }

      /* Active press */
      .btn:active {
        transform: translateY(0px) scale(0.99);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.28);
      }

      /* Ripple-ish highlight */
      .btn::after {
        content: "";
        position: absolute;
        width: 220px;
        height: 220px;
        left: var(--mx, 50%);
        top: var(--my, 50%);
        transform: translate(-50%, -50%);
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.18) 0%,
          transparent 60%
        );
        opacity: 0;
        transition: opacity 220ms ease;
        pointer-events: none;
      }
      .btn:hover::after {
        opacity: 1;
      }

      .generate-btn {
        background: linear-gradient(135deg, var(--brand), var(--brand2));
        margin-bottom: 12px;
      }

      .generate-btn.hidden {
        display: none;
      }

      .loading {
        display: none;
        text-align: center;
        margin: 10px 0 14px;
        font-size: 22px;
      }

      .code-display {
        background: rgba(0, 0, 0, 0.28);
        border: 1px solid rgba(255, 255, 255, 0.14);
        border-radius: 14px;
        padding: 14px;
        text-align: center;
        font-weight: 900;
        min-height: 52px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 12px;
      }

      .success-message {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
        color: #cfe9ff;
      }

      .error-message {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
        color: #ffd1d1;
        font-size: 14px;
        font-weight: 900;
      }

      .qr-display {
        background: rgba(0, 0, 0, 0.28);
        border: 1px solid rgba(255, 255, 255, 0.14);
        border-radius: 14px;
        padding: 18px;
        text-align: center;
        display: none;
        margin-bottom: 12px;
      }

      .qr-image {
        width: min(280px, 100%);
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
        margin-bottom: 12px;
      }

      .qr-instructions {
        font-size: 12px;
        color: var(--muted);
        line-height: 1.5;
      }

      .copy-btn {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.16);
      }

      .copy-btn.hidden {
        display: none;
      }

      .powered {
        text-align: center;
        margin-top: 14px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.65);
        font-weight: 700;
      }

      .footer {
        padding: 12px 16px;
        text-align: center;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.55);
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(0, 0, 0, 0.15);
      }

      @media (max-width: 480px) {
        .inner {
          padding: 18px;
        }
        .title {
          font-size: 22px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="inner">
        <div class="header">
          <div class="logo"><i class="fas fa-robot"></i></div>
          <div class="title">MALIYA-MD</div>
          <div class="subtitle">Link your WhatsApp device</div>
        </div>

        <div class="toggle-container">
          <div class="toggle-option active" data-mode="pair">
            <i class="fas fa-key"></i> Pair Code
          </div>
          <div class="toggle-option" data-mode="qr">
            <i class="fas fa-qrcode"></i> QR Code
          </div>
        </div>

        <div class="input-group" id="inputGroup">
          <label class="input-label">WhatsApp number with country code</label>
          <input
            type="text"
            id="mobileNumber"
            class="input-field"
            placeholder="+9477xxxxxxx"
            pattern="[+][0-9]{10,}"
            title="Please enter country code starting with + followed by number"
          />
        </div>

        <button class="btn generate-btn" id="submit">
          <i class="fas fa-key"></i> Generate Pair Code
        </button>

        <div class="loading" id="loading">
          <i class="fas fa-spinner fa-spin"></i>
        </div>

        <div class="code-display" id="codeDisplay">Your pair code will appear here</div>

        <div class="qr-display" id="qrDisplay">
          <img id="qrImage" class="qr-image" src="" alt="QR Code" />
          <div class="qr-instructions" id="qrInstructions">
            Scan this QR code with your WhatsApp app
          </div>
        </div>

        <button class="btn copy-btn hidden" id="copyBtn" onclick="copyCode()">
          <i class="fas fa-copy"></i> Copy Code
        </button>

        <div class="powered">Powered by Malindu Nadith</div>
      </div>

      <div class="footer">Â© 2025 MALIYA-MD</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>

    <script>
      let currentMode = "pair";

      // ===== nice hover ripple follow (mouse position) =====
      document.querySelectorAll(".btn").forEach((btn) => {
        btn.addEventListener("mousemove", (e) => {
          const r = btn.getBoundingClientRect();
          btn.style.setProperty("--mx", `${e.clientX - r.left}px`);
          btn.style.setProperty("--my", `${e.clientY - r.top}px`);
        });
      });

      // Toggle functionality
      document.querySelectorAll(".toggle-option").forEach((option) => {
        option.addEventListener("click", function () {
          const mode = this.dataset.mode;
          if (mode === currentMode) return;

          document.querySelectorAll(".toggle-option").forEach((opt) => opt.classList.remove("active"));
          this.classList.add("active");
          currentMode = mode;

          const submitBtn = document.getElementById("submit");
          const inputGroup = document.getElementById("inputGroup");

          // reset displays
          document.getElementById("loading").style.display = "none";
          document.getElementById("qrDisplay").style.display = "none";
          document.getElementById("codeDisplay").style.display = "flex";
          document.getElementById("codeDisplay").innerHTML = "Your pair code will appear here";
          document.getElementById("copyBtn").classList.add("hidden");

          if (mode === "pair") {
            submitBtn.classList.remove("hidden");
            inputGroup.classList.remove("hidden");
          } else {
            submitBtn.classList.add("hidden");
            inputGroup.classList.add("hidden");
            generateQRCode();
          }
        });
      });

      async function generateQRCode() {
        const codeDisplay = document.getElementById("codeDisplay");
        const qrDisplay = document.getElementById("qrDisplay");
        const loadingSpinner = document.getElementById("loading");

        loadingSpinner.style.display = "block";
        codeDisplay.innerHTML = "";
        qrDisplay.style.display = "none";

        try {
          const response = await axios("/qr");
          if (response.data.qr) {
            document.getElementById("qrImage").src = response.data.qr;
            document.getElementById("qrInstructions").innerHTML =
              (response.data.instructions || ["Scan this QR code with your WhatsApp app"]).join("<br>");
            qrDisplay.style.display = "block";
            codeDisplay.style.display = "none";
          } else {
            codeDisplay.innerHTML =
              '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Failed to generate QR code</div>';
            codeDisplay.style.display = "flex";
          }
        } catch (error) {
          console.error("Error generating QR code:", error);
          codeDisplay.innerHTML =
            '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error generating QR code. Please try again.</div>';
          codeDisplay.style.display = "flex";
        } finally {
          loadingSpinner.style.display = "none";
        }
      }

      document.getElementById("submit").addEventListener("click", async (e) => {
        e.preventDefault();

        const mobileNumberInput = document.getElementById("mobileNumber");
        const codeDisplay = document.getElementById("codeDisplay");
        const loadingSpinner = document.getElementById("loading");

        const mobileNumber = mobileNumberInput.value.trim();
        if (!mobileNumber) {
          codeDisplay.innerHTML =
            '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Please enter your WhatsApp number</div>';
          return;
        }

        loadingSpinner.style.display = "block";
        codeDisplay.innerHTML = "";

        try {
          const response = await axios(`/pair?number=${mobileNumber.replace(/[^0-9]/g, "")}`);

          const code = response.data.code || "Service Unavailable";
          if (code === "Service Unavailable") {
            codeDisplay.innerHTML =
              '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Service Unavailable</div>';
            document.getElementById("copyBtn").classList.add("hidden");
          } else {
            codeDisplay.innerHTML =
              `<div class="success-message"><i class="fas fa-check-circle"></i> CODE: <span id="pairCode">${code}</span></div>`;
            document.getElementById("copyBtn").classList.remove("hidden");
          }

          codeDisplay.style.display = "flex";
        } catch (error) {
          console.error("Error generating code:", error);
          codeDisplay.innerHTML =
            '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error generating code. Please try again.</div>';
          codeDisplay.style.display = "flex";
          document.getElementById("copyBtn").classList.add("hidden");
        } finally {
          loadingSpinner.style.display = "none";
        }
      });

      function copyCode() {
        const pairCodeEl = document.getElementById("pairCode");
        if (!pairCodeEl) return;

        const code = pairCodeEl.innerText.trim();
        navigator.clipboard.writeText(code).then(() => {
          const btn = document.getElementById("copyBtn");
          const old = btn.innerHTML;
          btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
          setTimeout(() => (btn.innerHTML = old), 1600);
        });
      }
    </script>
  </body>
</html>
