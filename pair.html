<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MALIYA MD PAIR CODE GENERATOR</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
  margin: 0;
  padding: 0;
}
body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("https://github.com/Maliya-bro/MALIYA-MD/blob/main/images/web%20pair%20backgroun%20img.png?raw=true") no-repeat center center/cover;
  background-size: cover;
  color: #fff;
}
.box {
  width: 340px;
  padding: 22px 20px 30px 20px;
  border-radius: 20px;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.1);
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}
.logo { width: 100%; max-width: 280px; margin: 0 auto 10px; }
.logo img { width: 100%; height: auto; object-fit: contain; filter: drop-shadow(0 0 15px rgba(37,211,102,0.6)); }
h3 { margin: 8px 0 4px; letter-spacing: 1px; }
small { opacity: 0.85; }
.input-container input {
  width: 100%; padding: 14px; border: none; border-radius: 10px;
  background: rgba(0,0,0,0.5); color: #fff; font-size: 15px; outline: none; margin-bottom: 12px;
}
.input-container input:focus { box-shadow: 0 0 0 2px #25d366; }
.powered { text-align: center; margin-bottom: 8px; font-size: 12px; color: #aaa; font-weight: 500; }
.input-container button {
  width: 48%; padding: 14px; border: none; border-radius: 10px;
  background: linear-gradient(135deg,#25d366,#1ebe5d); color: #fff; font-weight: 800; letter-spacing: 2px;
  cursor: pointer; transition: 0.25s; margin: 0 1%;
}
.input-container button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(37,211,102,0.45); }
#loading-spinner { display: none; margin-top: 14px; font-size: 22px; }
#pair, #qr { margin-top: 18px; }
#copy { cursor: pointer; font-weight: 900; font-size: 18px; color: #ff4d4d; }
#qr img { max-width: 200px; margin-top: 12px; border: 2px solid #fff; border-radius: 10px; }
@media(max-width:480px){ .box { width: 95%; } .input-container input, .input-container button { width: 100%; margin: 5px 0; } }
</style>
</head>

<body>
<div class="box">

  <div class="logo">
    <img src="https://github.com/Maliya-bro/MALIYA-MD/blob/main/images/ChatGPT%20Image%20Dec%2023,%202025,%2009_18_21%20PM.png?raw=true" alt="MALIYA MD LOGO">
  </div>

  <h3>MALIYA MD</h3>
  <small>PAIR CODE GENERATOR</small>

  <div class="input-container">
    <input id="number" type="number" placeholder="+947xxxxxxxx">
  </div>

  <div class="powered">Powered by Malindu Nadith</div>

  <div class="input-container">
    <button id="submit">Submit</button>
    <button id="qrBtn">QR Code</button>
  </div>

  <div id="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>

  <div id="pair"></div>
  <div id="qr"></div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script>
let pairDiv = document.getElementById("pair");
let qrDiv = document.getElementById("qr");
let submitBtn = document.getElementById("submit");
let qrBtn = document.getElementById("qrBtn");
let numberInput = document.getElementById("number");

async function Copy(){
  let el = document.getElementById("copy");
  let text = el.innerText.replace("CODE: ","");
  await navigator.clipboard.writeText(text);
  el.innerText = "✔ COPIED";
  setTimeout(()=>{ el.innerHTML = `CODE: <span style="color:#fff">${text}</span>`; },800);
}

// ===== Submit Button for Pair Code =====
submitBtn.addEventListener("click", async(e)=>{
  e.preventDefault();
  pairDiv.innerHTML = ""; qrDiv.innerHTML = "";
  if(!numberInput.value){ pairDiv.innerHTML = "<b>❗ Please enter your number</b>"; return; }
  if(numberInput.value.replace(/\D/g,"").length < 11){ pairDiv.innerHTML = "<b>❗ Invalid number</b>"; return; }

  document.getElementById("loading-spinner").style.display = "block";
  let num = numberInput.value.replace(/\D/g,"");
  try {
    let {data} = await axios(`/code?number=${num}`);
    document.getElementById("loading-spinner").style.display = "none";
    let code = data.code || "SERVICE DOWN";
    pairDiv.innerHTML = `<div id="copy" onclick="Copy()">CODE: <span style="color:#fff">${code}</span></div>`;
  } catch(e){
    document.getElementById("loading-spinner").style.display = "none";
    pairDiv.innerHTML = "<b>❌ Service error</b>";
  }
});

// ===== QR Button =====
qrBtn.addEventListener("click", async(e)=>{
  e.preventDefault();
  pairDiv.innerHTML = ""; qrDiv.innerHTML = "";
  if(!numberInput.value){ qrDiv.innerHTML = "<b>❗ Please enter your number</b>"; return; }
  if(numberInput.value.replace(/\D/g,"").length < 11){ qrDiv.innerHTML = "<b>❗ Invalid number</b>"; return; }

  document.getElementById("loading-spinner").style.display = "block";
  let num = numberInput.value.replace(/\D/g,"");
  try {
    let {data} = await axios(`/qr?number=${num}`);
    document.getElementById("loading-spinner").style.display = "none";
    if(data.qr){
      qrDiv.innerHTML = `<img src="${data.qr}" alt="Scan QR Code">`;
    } else {
      qrDiv.innerHTML = "<b>❌ Failed to generate QR</b>";
    }
  } catch(e){
    document.getElementById("loading-spinner").style.display = "none";
    qrDiv.innerHTML = "<b>❌ Service error</b>";
  }
});
</script>
</body>
</html>
