<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MALIYA-MD</title>

  <style>
    :root {
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.72);

      /* Transparent glass box */
      --glass-bg: rgba(255, 255, 255, 0.10);
      --glass-border: rgba(255, 255, 255, 0.22);

      --shadow: 0 18px 60px rgba(0,0,0,0.45);
      --radius: 22px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* ✅ Background image add */
    body {
      min-height: 100vh;
      color: var(--text);
      background-image:
        radial-gradient(1200px 600px at 20% 10%, rgba(0,0,0,0.35), transparent 60%),
        radial-gradient(900px 600px at 80% 90%, rgba(0,0,0,0.35), transparent 60%),
        url("https://raw.githubusercontent.com/Maliya-bro/MALIYA-MD/refs/heads/main/images/web%20pair%20backgroun%20img.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
    }

    /* Optional soft shine (just visual) */
    .bg-shine{
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.10) 35%, transparent 70%);
      opacity: 0.25;
      transform: translateX(-25%);
      animation: shine 10s linear infinite;
      mix-blend-mode: overlay;
    }
    @keyframes shine{
      0%{ transform: translateX(-35%); }
      100%{ transform: translateX(35%); }
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 28px 16px;
    }

    /* ✅ Box transparent + blur (glass) */
    .card {
      width: min(520px, 100%);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px 22px;
      position: relative;
      overflow: hidden;

      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .card::before{
      content: "";
      position: absolute;
      inset: -2px;
      background:
        radial-gradient(500px 240px at 20% 15%, rgba(255,255,255,0.18), transparent 60%),
        radial-gradient(500px 240px at 85% 85%, rgba(255,255,255,0.14), transparent 60%);
      pointer-events: none;
    }

    .header{
      position: relative;
      display: grid;
      gap: 6px;
      margin-bottom: 18px;
      text-align: center;
    }

    .brand{
      font-weight: 800;
      letter-spacing: 0.6px;
      font-size: 26px;
      line-height: 1.1;
      text-shadow: 0 8px 30px rgba(0,0,0,0.45);
    }

    .sub{
      font-size: 13px;
      color: var(--muted);
    }

    .divider{
      height: 1px;
      background: rgba(255,255,255,0.14);
      margin: 18px 0 18px;
    }

    label{
      font-size: 13px;
      color: rgba(255,255,255,0.78);
      display: block;
      margin-bottom: 8px;
    }

    .input-row{ display: grid; gap: 10px; margin-bottom: 12px; }

    .input{
      width: 100%;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      outline: none;
      background: rgba(0,0,0,0.25);
      color: var(--text);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
      transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease;
    }
    .input:focus{
      border-color: rgba(255,255,255,0.36);
      box-shadow: 0 0 0 4px rgba(255,255,255,0.10);
      transform: translateY(-1px);
    }

    .hint{
      font-size: 12px;
      color: rgba(255,255,255,0.62);
      margin-top: 2px;
      line-height: 1.35;
    }

    .btns{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
    }

    /* ✅ Buttons animation add (hover + click + ripple) */
    .btn{
      position: relative;
      border: 1px solid rgba(255,255,255,0.20);
      background: rgba(0,0,0,0.30);
      color: var(--text);
      padding: 13px 14px;
      border-radius: 16px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.2px;
      user-select: none;

      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease, background .18s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      overflow: hidden;
    }
    .btn:hover{
      transform: translateY(-3px);
      border-color: rgba(255,255,255,0.38);
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
      background: rgba(0,0,0,0.36);
    }
    .btn:active{
      transform: translateY(0px) scale(0.98);
    }

    .btn::before{
      content:"";
      position:absolute;
      top:-40%;
      left:-60%;
      width: 60%;
      height: 180%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.18), transparent);
      transform: rotate(18deg);
      opacity: 0;
      transition: opacity .18s ease;
    }
    .btn:hover::before{
      opacity: 1;
      animation: btnshine 0.9s ease;
    }
    @keyframes btnshine{
      0%{ left: -70%; }
      100%{ left: 130%; }
    }

    .ripple{
      position: absolute;
      border-radius: 999px;
      transform: scale(0);
      animation: ripple 700ms ease-out;
      background: rgba(255,255,255,0.22);
      pointer-events: none;
    }
    @keyframes ripple{
      to{
        transform: scale(4.2);
        opacity: 0;
      }
    }

    .result{
      margin-top: 16px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.25);
      min-height: 54px;
      line-height: 1.35;
      font-size: 13px;
      color: rgba(255,255,255,0.84);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .footer{
      margin-top: 14px;
      text-align: center;
      font-size: 12px;
      color: rgba(255,255,255,0.55);
    }

    @media (max-width: 420px){
      .brand{ font-size: 23px; }
      .btns{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="bg-shine"></div>

  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="brand">MALIYA-MD</div>
        <div class="sub">Enter your number below to generate Pair Code or QR</div>
      </div>

      <div class="divider"></div>

      <div class="input-row">
        <div>
          <label for="number">WhatsApp Number</label>
          <input
            id="number"
            class="input"
            type="tel"
            inputmode="numeric"
            placeholder="94XXXXXXXXX (e.g. 94701369636)"
            autocomplete="off"
          />
          <div class="hint">
            ✅ Enter with country code. No spaces, + or - symbols.
          </div>
        </div>
      </div>

      <div class="btns">
        <button class="btn" id="btnPair">Generate Pair Code</button>
        <button class="btn" id="btnQR">Generate QR</button>
      </div>

      <div class="result" id="result">Result will appear here...</div>

      <div class="footer">© MALIYA-MD • Secure Web Pair UI</div>
    </div>
  </div>

  <script>
    const numberEl = document.getElementById("number");
    const resultEl = document.getElementById("result");
    const btnPair = document.getElementById("btnPair");
    const btnQR = document.getElementById("btnQR");

    function cleanNumber(n){
      return (n || "").replace(/[^\d]/g, "");
    }

    function setResult(text){
      resultEl.textContent = text;
    }

    function addRipple(e){
      const btn = e.currentTarget;
      const rect = btn.getBoundingClientRect();
      const ripple = document.createElement("span");
      ripple.className = "ripple";
      const size = Math.max(rect.width, rect.height);
      ripple.style.width = ripple.style.height = size + "px";
      ripple.style.left = (e.clientX - rect.left - size/2) + "px";
      ripple.style.top = (e.clientY - rect.top - size/2) + "px";
      btn.appendChild(ripple);
      ripple.addEventListener("animationend", () => ripple.remove());
    }

    btnPair.addEventListener("click", async (e) => {
      addRipple(e);

      const num = cleanNumber(numberEl.value);
      if(!num) return setResult("❌ Please enter a number. (Example: 94771234567)");

      setResult("⏳ Generating pair code...");
      try{
        const res = await fetch(`/pair?number=${encodeURIComponent(num)}`);
        const text = await res.text();

        try{
          const data = JSON.parse(text);
          setResult(data?.code ? `✅ Pair Code: ${data.code}` : (data?.message || text));
        }catch{
          setResult(text);
        }
      }catch(err){
        setResult("❌ Error: " + (err?.message || err));
      }
    });

    btnQR.addEventListener("click", (e) => {
      addRipple(e);

      const num = cleanNumber(numberEl.value);
      if(!num) return setResult("❌ Please enter a number. (Example: 94771234567)");

      const url = `/qr?number=${encodeURIComponent(num)}`;
      setResult("✅ QR page opened: " + url);
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
