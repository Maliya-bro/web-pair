<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MALIYA-MD</title>

  <style>
    :root {
      --text: rgba(255,255,255,0.94);
      --muted: rgba(255,255,255,0.70);
      --glass-bg: rgba(255, 255, 255, 0.10);
      --glass-border: rgba(255, 255, 255, 0.22);
      --shadow: 0 18px 60px rgba(0,0,0,0.45);
      --radius: 22px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    body {
      min-height: 100vh;
      color: var(--text);
      background-image:
        radial-gradient(1200px 600px at 20% 10%, rgba(0,0,0,0.35), transparent 60%),
        radial-gradient(900px 600px at 80% 90%, rgba(0,0,0,0.35), transparent 60%),
        url("https://raw.githubusercontent.com/Maliya-bro/MALIYA-MD/refs/heads/main/images/web%20pair%20backgroun%20img.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
    }

    #snow{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .bg-shine{
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.10) 35%, transparent 70%);
      opacity: 0.25;
      transform: translateX(-25%);
      animation: shine 10s linear infinite;
      z-index: 1;
    }
    @keyframes shine{
      0%{ transform: translateX(-35%); }
      100%{ transform: translateX(35%); }
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 28px 16px;
      position: relative;
      z-index: 5;
    }

    .card {
      width: min(520px, 100%);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px 22px;
      backdrop-filter: blur(16px);
    }

    .header{
      text-align: center;
      margin-bottom: 18px;
    }

    .brand{
      font-weight: 900;
      font-size: 28px;
    }

    .sub{
      font-size: 13px;
      color: var(--muted);
    }

    .divider{
      height: 1px;
      background: rgba(255,255,255,0.14);
      margin: 18px 0;
    }

    label{
      font-size: 13px;
      color: rgba(255,255,255,0.78);
      margin-bottom: 8px;
      display: block;
    }

    .input{
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.25);
      color: #fff;
    }

    .hint{
      font-size: 12px;
      color: rgba(255,255,255,0.62);
      margin-top: 6px;
    }

    .btns{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
    }

    .btn{
      border: none;
      padding: 14px;
      border-radius: 16px;
      font-weight: 900;
      cursor: pointer;
      color: #fff;
    }

    .btn-pair{ background: linear-gradient(135deg, #5f9cff, #8a5cff); }
    .btn-qr{ background: linear-gradient(135deg, #2ecc71, #27ae60); }
    .btn-copy{ background: linear-gradient(135deg, #ff9f43, #ff6b6b); margin-top: 12px; width: 100%; }

    .result{
      margin-top: 16px;
      padding: 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.25);
      min-height: 64px;
      text-align: center;
      font-size: 20px;
      font-weight: 900;
      letter-spacing: 2px;
      word-break: break-word;
    }

    .footer{
      margin-top: 14px;
      text-align: center;
      font-size: 12px;
      color: rgba(255,255,255,0.55);
    }
  </style>
</head>

<body>
<canvas id="snow"></canvas>
<div class="bg-shine"></div>

<div class="wrap">
  <div class="card">
    <div class="header">
      <div class="brand">MALIYA-MD</div>
      <div class="sub">Generate Pair Code or QR</div>
    </div>

    <div class="divider"></div>

    <label>WhatsApp Number</label>
    <input id="number" class="input" placeholder="94701234567" />
    <div class="hint">Country code ‡∂ë‡∂ö‡∑ä‡∂ö (+ ‡∂±‡∑ê‡∂≠‡∑î‡∑Ä)</div>

    <div class="btns">
      <button class="btn btn-pair" id="btnPair">üîë Pair Code</button>
      <button class="btn btn-qr" id="btnQR">üì∑ QR Code</button>
    </div>

    <button class="btn btn-copy" id="btnCopy">üìã Copy</button>

    <div class="result" id="result">‚Äî</div>

    <div class="footer">¬© MALIYA-MD</div>
  </div>
</div>

<script>
  const numberEl = document.getElementById("number");
  const resultEl = document.getElementById("result");

  function clean(n){ return (n||"").replace(/[^\d]/g,""); }
  function setResult(t){ resultEl.textContent = t; }

  // üîë Pair
  btnPair.onclick = async () => {
    const num = clean(numberEl.value);
    if(!num) return setResult("‚ùå Enter number");
    setResult("‚è≥ Loading...");
    const r = await fetch(`/pair?number=${num}`);
    const d = await r.json();
    setResult(d.code || "‚ùå Error");
  };

  // üì∑ QR (FIXED)
  btnQR.onclick = async () => {
    const num = clean(numberEl.value);
    if(!num) return setResult("‚ùå Enter number");

    setResult("‚è≥ Generating QR...");
    try{
      const r = await fetch(`/qr/data?number=${num}`);
      const d = await r.json();
      if(!d.qr) return setResult("‚ùå Failed");

      resultEl.innerHTML = `<img src="${d.qr}" style="max-width:100%;border-radius:12px">`;
    }catch{
      setResult("‚ùå QR Error");
    }
  };

  // üìã Copy
  btnCopy.onclick = async () => {
    const t = resultEl.textContent.trim();
    if(!t || t==="‚Äî") return;
    await navigator.clipboard.writeText(t);
    setResult("‚úÖ Copied");
  };
</script>
</body>
</html>
