<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MALIYA-MD</title>

  <style>
    :root{
      --text: rgba(255,255,255,.94);
      --muted: rgba(255,255,255,.70);
      --glass: rgba(255,255,255,.10);
      --glass2: rgba(0,0,0,.30);
      --border: rgba(255,255,255,.16);
      --shadow: 0 22px 80px rgba(0,0,0,.55);

      --r: 22px;

      --blue1:#4ea6ff; --blue2:#8a5cff;
      --green1:#2ecc71; --green2:#27ae60;
      --orange1:#ffb347; --orange2:#ff6b6b;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

    body{
      min-height:100vh;
      color:var(--text);
      background-image:
        radial-gradient(1200px 600px at 20% 10%, rgba(0,0,0,.45), transparent 60%),
        radial-gradient(900px 600px at 80% 90%, rgba(0,0,0,.45), transparent 60%),
        url("https://raw.githubusercontent.com/Maliya-bro/MALIYA-MD/refs/heads/main/images/web%20pair%20backgroun%20img.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      overflow-x:hidden;
    }

    /* ‚ùÑÔ∏è Snow */
    #snow{
      position:fixed; inset:0;
      width:100vw; height:100vh;
      z-index:0; pointer-events:none;
    }

    /* shine */
    .bg-shine{
      position:fixed; inset:0;
      pointer-events:none;
      background:linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.12) 35%, transparent 70%);
      opacity:.18;
      transform:translateX(-25%);
      animation:shine 10s linear infinite;
      z-index:1;
      mix-blend-mode:overlay;
    }
    @keyframes shine{
      0%{transform:translateX(-35%)}
      100%{transform:translateX(35%)}
    }

    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:28px 16px;
      position:relative;
      z-index:5;
    }

    /* =========================================================
       ‚úÖ Runner Border (tiny pen-line) ‚Äî reusable for any box
       ========================================================= */
    .runnerBox{
      position:relative;
      border-radius:var(--rb, var(--r));
    }

    .runnerBox .runnerSVG{
      position:absolute;
      inset:-14px; /* space for glow */
      width:calc(100% + 28px);
      height:calc(100% + 28px);
      pointer-events:none;
      z-index:3;
      opacity:1;
      filter:
        drop-shadow(0 0 10px rgba(255,0,120,.35))
        drop-shadow(0 0 18px rgba(0,110,255,.22))
        drop-shadow(0 0 26px rgba(255,200,0,.14));
    }

    .runnerBox .runnerPath{
      fill:none;
      stroke-linecap:round;
      stroke-linejoin:round;
    }

    /* Tail = thinner + more transparent (pen tail) */
    .runnerBox .tail{
      stroke-width:2.6;
      opacity:.40;
      stroke-dasharray: 60 940;      /* tiny tail */
      animation: dashMove var(--spd, 2.6s) linear infinite, colorCycle 6.5s linear infinite;
      filter: blur(.2px);
    }

    /* Head = short + super highlight */
    .runnerBox .head{
      stroke-width:5.6;
      opacity:1;
      stroke-dasharray: 22 978;      /* tiny ‚Äúpen‚Äù head */
      animation: dashMove var(--spd, 2.6s) linear infinite, colorCycle 6.5s linear infinite;
    }

    /* extra glow copy (makes head pop) */
    .runnerBox .headGlow{
      stroke-width:8.6;
      opacity:.22;
      stroke-dasharray: 22 978;
      animation: dashMove var(--spd, 2.6s) linear infinite, colorCycle 6.5s linear infinite;
      filter: blur(1.4px);
    }

    @keyframes dashMove{
      to { stroke-dashoffset: -1000; }
    }

    /* Color cycle order you asked */
    @keyframes colorCycle{
      0%   { stroke:#ff2d2d; }  /* ‡∂ª‡∂≠‡∑î */
      11%  { stroke:#ff3aa6; }  /* ‡∂ª‡∑ù‡∑É */
      22%  { stroke:#ff8c2a; }  /* ‡∂≠‡∑ê‡∂∂‡∑í‡∂Ω‡∑í */
      33%  { stroke:#ffb300; }  /* ‡∂≠‡∂Ø ‡∂ö‡∑Ñ */
      44%  { stroke:#fff176; }  /* ‡∂Ω‡∑è ‡∂ö‡∑Ñ */
      55%  { stroke:#9dff9d; }  /* ‡∂Ω‡∑è ‡∂ö‡∑ú‡∑Ö */
      66%  { stroke:#00c853; }  /* ‡∂≠‡∂Ø ‡∂ö‡∑ú‡∑Ö */
      77%  { stroke:#69d2ff; }  /* ‡∂Ω‡∑è ‡∂±‡∑í‡∂Ω‡∑ä */
      88%  { stroke:#1e6bff; }  /* ‡∂≠‡∂Ø ‡∂±‡∑í‡∂Ω‡∑ä */
      100% { stroke:#ff2d2d; }  /* ‡∂ª‡∂≠‡∑î */
    }

    /* =========================================================
       Main card
       ========================================================= */
    .card{
      width:min(580px,100%);
      background:var(--glass);
      border:1px solid var(--border);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      padding:26px 22px;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      overflow:hidden;
      position:relative;
      z-index:2;
    }

    .header{ text-align:center; margin-bottom:14px; }
    .title{
      font-weight:1000;
      letter-spacing:.8px;
      font-size:30px;
      text-shadow:0 10px 40px rgba(0,0,0,.55);
    }

    .divider{
      height:1px;
      background:rgba(255,255,255,.14);
      margin:18px 0;
    }

    label{
      font-size:13px;
      color:rgba(255,255,255,.82);
      display:block;
      margin-bottom:8px;
    }

    .input{
      width:100%;
      padding:14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.18);
      outline:none;
      background:var(--glass2);
      color:var(--text);
      transition:transform .18s ease,border-color .18s ease,box-shadow .18s ease;
    }
    .input:focus{
      border-color:rgba(255,255,255,.36);
      box-shadow:0 0 0 4px rgba(255,255,255,.10);
      transform:translateY(-1px);
    }

    .hint{
      font-size:12px;
      color:rgba(255,255,255,.62);
      margin-top:8px;
      line-height:1.35;
    }

    .btns{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-top:16px;
    }
    .btn{
      border:none;
      padding:14px;
      border-radius:18px;
      font-weight:1000;
      cursor:pointer;
      color:#fff;
      box-shadow:0 14px 40px rgba(0,0,0,.42);
      position:relative;
      overflow:hidden;
      transition:transform .18s ease, filter .18s ease;
    }
    .btn:hover{transform:translateY(-3px);filter:brightness(1.05)}
    .btn:active{transform:translateY(0) scale(.98)}
    .btn::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.20), transparent 55%);
      transform:rotate(18deg);
      opacity:.85;
      pointer-events:none;
    }
    .btn-pair{ background: linear-gradient(135deg, var(--blue1), var(--blue2)); }
    .btn-qr  { background: linear-gradient(135deg, var(--green1), var(--green2)); }
    .btn-copy{
      background: linear-gradient(135deg, var(--orange1), var(--orange2));
      margin-top:12px;
      width:100%;
    }

    /* Result box (now ALSO has runner border) */
    .resultCard{
      margin-top:16px;
      background:rgba(0,0,0,0.34);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      padding:16px 14px;
      box-shadow:0 16px 55px rgba(0,0,0,.38);
      position:relative;
      z-index:2;
    }

    .result{
      min-height:76px;
      text-align:center;
      font-size:20px;
      font-weight:1000;
      letter-spacing:2px;
      word-break:break-word;
      display:grid;
      place-items:center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      white-space:pre-wrap;
    }

    /* text animation */
    .fade-in{ animation: fadeInUp .35s ease both; }
    @keyframes fadeInUp{
      from{opacity:0; transform: translateY(10px) scale(.98);}
      to{opacity:1; transform: translateY(0) scale(1);}
    }
    .type{
      display:inline-block;
      border-right:2px solid rgba(255,255,255,.85);
      padding-right:6px;
      animation: caret .7s steps(1) infinite;
    }
    @keyframes caret{ 50%{ border-color: transparent; } }

    .footer{
      margin-top:14px;
      text-align:center;
      font-size:12px;
      color:rgba(255,255,255,.55);
    }

    /* Music button */
    .music-float{
      position:fixed;
      right:16px;
      bottom:16px;
      z-index:30;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(0,0,0,.35);
      color:rgba(255,255,255,.95);
      padding:12px 14px;
      border-radius:18px;
      font-weight:1000;
      cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow:0 16px 50px rgba(0,0,0,.48);
      transition: transform .2s ease, background .2s ease, filter .2s ease;
      display:flex; gap:10px; align-items:center;
      user-select:none;
    }
    .music-float:hover{transform:translateY(-2px); background:rgba(0,0,0,.45); filter:brightness(1.05)}
    .music-float:active{transform:scale(.98)}
    .dot{
      width:10px;height:10px;border-radius:999px;
      background:rgba(255,255,255,.65);
      box-shadow:0 0 18px rgba(255,255,255,.20);
    }
    .dot.playing{
      background: rgba(46, 204, 113, .95);
      box-shadow: 0 0 18px rgba(46, 204, 113, .65);
      animation:pulse 1s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform: scale(1); opacity:.9; }
      50%{ transform: scale(1.35); opacity:1; }
    }

    @media (max-width:420px){
      .title{font-size:26px}
      .btns{grid-template-columns:1fr}
      .music-float{right:12px;bottom:12px;padding:10px 12px}
    }
  </style>
</head>

<body>
  <canvas id="snow"></canvas>
  <div class="bg-shine"></div>

  <div class="wrap">

    <!-- MAIN CARD with runner -->
    <div class="runnerBox" style="--rb: 22px; --spd: 2.6s;">
      <svg class="runnerSVG" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
        <rect class="runnerPath tail"     x="4" y="4" width="92" height="92" rx="10" ry="10" pathLength="1000"></rect>
        <rect class="runnerPath headGlow" x="4" y="4" width="92" height="92" rx="10" ry="10" pathLength="1000"></rect>
        <rect class="runnerPath head"     x="4" y="4" width="92" height="92" rx="10" ry="10" pathLength="1000"></rect>
      </svg>

      <div class="card">
        <div class="header">
          <div class="title">MALIYA-MD</div>
        </div>

        <div class="divider"></div>

        <label for="number">WhatsApp Number</label>
        <input id="number" class="input" type="tel" inputmode="numeric" placeholder="94701234567" autocomplete="off" />
        <div class="hint">‚úÖ Country code ‡∂ë‡∂ö‡∑ä‡∂ö. spaces / + / - ‡∂±‡∑ê‡∂≠‡∑î‡∑Ä.</div>

        <div class="btns">
          <button class="btn btn-pair" id="btnPair">üîë Generate Pair</button>
          <button class="btn btn-qr" id="btnQR">üì∑ Generate QR</button>
        </div>

        <button class="btn btn-copy" id="btnCopy">üìã Copy Result</button>

        <!-- RESULT BOX: NOW ALSO WITH THE SAME runner -->
        <div class="runnerBox" style="--rb: 18px; --spd: 2.2s; margin-top:16px;">
          <svg class="runnerSVG" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
            <rect class="runnerPath tail"     x="6" y="6" width="88" height="88" rx="10" ry="10" pathLength="1000"></rect>
            <rect class="runnerPath headGlow" x="6" y="6" width="88" height="88" rx="10" ry="10" pathLength="1000"></rect>
            <rect class="runnerPath head"     x="6" y="6" width="88" height="88" rx="10" ry="10" pathLength="1000"></rect>
          </svg>

          <div class="resultCard" style="border-radius:18px;">
            <div class="result fade-in" id="result">‚Äî</div>
          </div>
        </div>

        <div class="footer">¬© MALIYA-MD</div>
      </div>
    </div>

  </div>

  <!-- üéµ Song -->
  <audio id="bgMusic" preload="auto" loop>
    <source src="song.mp3" type="audio/mpeg" />
  </audio>

  <button id="musicBtn" class="music-float" title="Play / Pause Music">
    <span id="musicDot" class="dot"></span>
    <span id="musicText">Play Music</span>
  </button>

  <script>
    const numberEl = document.getElementById("number");
    const resultEl = document.getElementById("result");
    const btnPair = document.getElementById("btnPair");
    const btnQR = document.getElementById("btnQR");
    const btnCopy = document.getElementById("btnCopy");

    // music
    const audio = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    const musicText = document.getElementById("musicText");
    const musicDot = document.getElementById("musicDot");
    let playing = false;

    function clean(n){ return (n||"").replace(/[^\d]/g,""); }

    async function showAnimatedText(text){
      resultEl.classList.remove("fade-in");
      void resultEl.offsetWidth;
      resultEl.classList.add("fade-in");

      resultEl.innerHTML = `<span class="type"></span>`;
      const span = resultEl.querySelector(".type");
      span.textContent = "";
      for(let i=0;i<text.length;i++){
        span.textContent += text[i];
        await new Promise(r => setTimeout(r, 18));
      }
      span.classList.remove("type");
    }

    function showLoading(msg){
      resultEl.classList.remove("fade-in");
      resultEl.innerHTML = `<span class="type">${msg}</span>`;
    }

    // Pair
    btnPair.addEventListener("click", async () => {
      const num = clean(numberEl.value);
      if(!num) return showAnimatedText("‚ùå Enter number");

      showLoading("‚è≥ Generating...");
      try{
        const res = await fetch(`/pair?number=${encodeURIComponent(num)}`);
        const text = await res.text();
        try{
          const data = JSON.parse(text);
          if(data?.code) return showAnimatedText(data.code);
          if(data?.message) return showAnimatedText(data.message);
          return showAnimatedText(text);
        }catch{
          return showAnimatedText(text);
        }
      }catch{
        return showAnimatedText("‚ùå Error");
      }
    });

    // QR (backend: /qr/data -> { qr: "data:image/png;base64,..." })
    btnQR.addEventListener("click", async () => {
      const num = clean(numberEl.value);
      if(!num) return showAnimatedText("‚ùå Enter number");

      showLoading("‚è≥ Generating QR...");
      try{
        const res = await fetch(`/qr/data?number=${encodeURIComponent(num)}`);
        const data = await res.json();
        if(!data?.qr) return showAnimatedText("‚ùå QR failed");

        resultEl.classList.remove("fade-in");
        void resultEl.offsetWidth;
        resultEl.classList.add("fade-in");
        resultEl.innerHTML = `<img src="${data.qr}" alt="QR" style="max-width:100%;border-radius:14px" />`;
      }catch{
        return showAnimatedText("‚ùå QR error");
      }
    });

    // Copy
    btnCopy.addEventListener("click", async () => {
      const hasImg = !!resultEl.querySelector("img");
      const num = clean(numberEl.value);
      const text = hasImg
        ? `${location.origin}/qr/data?number=${encodeURIComponent(num)}`
        : (resultEl.textContent || "").trim();

      if(!text || text === "‚Äî" || text.includes("‚è≥")) return;

      try{
        await navigator.clipboard.writeText(text);
        showAnimatedText("‚úÖ Copied!");
      }catch{
        showAnimatedText("‚ùå Copy failed");
      }
    });

    // Music
    function setMusicUI(on){
      musicText.textContent = on ? "Pause Music" : "Play Music";
      musicDot.classList.toggle("playing", on);
    }
    async function toggleMusic(){
      try{
        if(!playing){
          await audio.play();
          playing = true;
          setMusicUI(true);
        }else{
          audio.pause();
          playing = false;
          setMusicUI(false);
        }
      }catch{
        musicText.textContent = "Tap to Play";
      }
    }
    musicBtn.addEventListener("click", toggleMusic);
    setMusicUI(false);

    // Snow
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
    resize(); addEventListener("resize", resize);

    const flakes = Array.from({length: 140}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: 1 + Math.random() * 3.6,
      s: 0.7 + Math.random() * 2.0,
      w: (Math.random() - 0.5) * 0.9
    }));

    function drawSnow(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.beginPath();
      for(const f of flakes){
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
      }
      ctx.fillStyle = "rgba(255,255,255,0.78)";
      ctx.fill();

      for(const f of flakes){
        f.y += f.s; f.x += f.w;
        if(f.y > canvas.height + 10){ f.y = -10; f.x = Math.random() * canvas.width; }
        if(f.x > canvas.width + 10) f.x = -10;
        if(f.x < -10) f.x = canvas.width + 10;
      }
      requestAnimationFrame(drawSnow);
    }
    drawSnow();
  </script>
</body>
  </html>
